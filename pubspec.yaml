name: flutter_firebase_chat_application
description: Flutter chat application with Firebase

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2
  flutter_svg: 1.0.3
  wave: 0.2.0
  firebase_core: 1.15.0
  firebase_auth: 3.3.15
  cloud_firestore: 3.1.13
  cloud_functions: 3.2.13
  firebase_storage: 10.2.13
  firebase_database: 9.0.12
  image_picker: 0.8.5
  path_provider: 2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/flags/
    - assets/img/
